<div class="ingredients backdrop modal-is-hidden" data-ingredients-modal>
  <div class="modal">
    <button type="button" class="modal__btn-close" data-ingredients-modal-close>
      <svg class="modal-close-icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close-btn-mobile"></use>
      </svg>
    </button>
    <h1 class="modal__title">Chololate icecream</h1>
    <picture class="ingredients__picture">
      <source
        srcset="
          ./images/ice-cream-modal.png    1x,
          ./images/ice-cream-modal-2x.png 2x
        "
      />
      <img src="./images/ice-cream-modal.png" alt="" />
    </picture>
    <div class="shadow"></div>
    <ul class="value__list list">
      <li class="value__item">
        <h3 class="value__title">320</h3>
        <p class="value__text">kcal</p>
      </li>
      <li class="value__item">
        <h3 class="value__title">4g</h3>
        <p class="value__text">Proteina</p>
      </li>
      <li class="value__item">
        <h3 class="value__title">8,2</h3>
        <p class="value__text">Fats</p>
      </li>
      <li class="value__item">
        <h3 class="value__title">40,4g</h3>
        <p class="value__text">Carbs</p>
      </li>
    </ul>
    <h3 class="ingredients__title">Ingredients</h3>
    <ul class="ingredients__list list">
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Milk</p>
        <p class="ingredients__text amount">100ml</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Belgian chocolate</p>
        <p class="ingredients__text amount">20g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Cream</p>
        <p class="ingredients__text amount">150ml</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Cocoa powder</p>
        <p class="ingredients__text amount">30g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Sugar</p>
        <p class="ingredients__text amount">40g</p>
      </li>
      <li class="ingredients__item">
        <p class="ingredients__text ingredient">Vanilla sugar</p>
        <p class="ingredients__text amount">10g</p>
      </li>
    </ul>
    <form class="modal__form">
      <div class="modal__form-field">
        <input
          type="text"
          class="modal__input"
          name="name"
          id="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="modal__form-field">
        <input
          type="phone"
          class="modal__input"
          name="phone"
          id="phone"
          placeholder="Phone"
          required
          minlength="10"
        />
      </div>
      <div class="modal__form-field">
        <textarea
          name="feedback"
          class="modal__textarea"
          placeholder="Comment"
        ></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
