<div class="buy-now modal-is-hidden backdrop" data-buy-now-modal>
  <div class="modal">
    <button type="button" class="modal__btn-close" data-buy-now-modal-close>
      <svg class="modal-close-icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close-btn-mobile"></use>
      </svg>
    </button>
    <h1 class="modal__title">Buy now</h1>
    <ul class="modal1-list list">
      <li class="modal1__item">
        <a href="" class="modal1__link link">
          <picture class="modal1-picture">
            <source
              srcset="
                ./images/ice-cream-modal.png    1x,
                ./images/ice-cream-modal-2x.png 2x
              "
            />
            <img src="./images/ice-cream-modal.png" alt="" />
          </picture>
          <div class="ellipse green-ellipse"></div>
          <div class="border green-border">
            <p class="modal1__text">ice-cream</p>
          </div>
        </a>
      </li>
      <li class="modal1__item">
        <a href="" class="modal1__link link">
          <picture class="modal1-picture">
            <source
              srcset="
                ./images/ice-coffee-modal.png    1x,
                ./images/ice-coffee-modal-2x.png 2x
              "
            />
            <img src="./images/ice-coffee-modal.png" alt="" />
          </picture>
          <div class="ellipse yellow-ellipse"></div>
          <div class="border yellow-border">
            <p class="modal1__text">ice coffee</p>
          </div>
        </a>
      </li>
      <li class="modal1__item">
        <a href="" class="modal1__link link">
          <picture class="modal1-picture">
            <source
              srcset="
                ./images/milkshake-modal.png    1x,
                ./images/milkshake-modal-2x.png 2x
              "
            />
            <img src="./images/milkshake-modal.png" alt="" />
          </picture>
          <div class="ellipse orange-ellipse"></div>
          <div class="border orange-border">
            <p class="modal1__text">milkshake</p>
          </div>
        </a>
      </li>
    </ul>
    <form class="modal__form modal__form--other-margin">
      <div class="modal__form-field">
        <input
          type="text"
          class="modal__input"
          name="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="modal__form-field">
        <input
          type="tel"
          class="modal__input"
          name="phone"
          placeholder="Phone"
          required
          minlength="10"
        />
      </div>
      <div class="modal__form-field">
        <textarea
          name="feedback"
          class="modal__textarea"
          placeholder="Comment"
        ></textarea>
      </div>
      <button type="submit" class="modal__btn">Submit</button>
    </form>
  </div>
</div>
