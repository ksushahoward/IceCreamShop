<div class="Modal-ingredients is-hidden" data-modal2>
  <div class="modal2">
    <button type="button" class="modal2-close-button" data-modal2-close>
      <svg class="modal-close-icon" width="18" height="18">
        <use href="./images/logo.png"></use>
      </svg>
    </button>
    <h1 class="title-modal2">Chololate icecream</h1>
    <picture>
      <source
        srcset="
          ./images/chokolade-icecream.png    1x,
          ./images/chokolade-icecream-2x.png 2x
        "
      />
      <img src="./images/chokolade-icecream.png" alt="" />
    </picture>
    <ul>
      <li>
        <h3>320</h3>
        <p>kcal</p>
      </li>
      <li>
        <h3>4g</h3>
        <p>Proteina</p>
      </li>
      <li>
        <h3>8,2</h3>
        <p>Fats</p>
      </li>
      <li>
        <h3>40,4g</h3>
        <p>Carbs</p>
      </li>
    </ul>
    <h1>Ingredients</h1>
    <ul>
      <li>
        <p>Milk</p>
        <p>100ml</p>
      </li>
      <li>
        <p>Belgian chocolate</p>
        <p>20g</p>
      </li>
      <li>
        <p>Cream</p>
        <p>150ml</p>
      </li>
      <li>
        <p>Cocoa powder</p>
        <p>30g</p>
      </li>
      <li>
        <p>Sugar</p>
        <p>40g</p>
      </li>
      <li>
        <p>Vanilla sugar</p>
        <p>10g</p>
      </li>
    </ul>
    <form class="form-modal2">
      <div class="form-field">
        <label for="name" class="form-field__label"></label>
        <div class="input-wrap">
          <input
            type="text"
            class="input-wrap__input"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
      </div>
      <div class="form-field">
        <label for="tel" class="form-field1__label"></label>
        <div class="input-wrap">
          <input
            type="phone"
            class="input-wrap-input"
            name="phone"
            id="phone"
            placeholder="Phone"
            required
            minlength="10"
          />
        </div>
      </div>
      <div class="form-field-last">
        <label for="feedback" class="form-field-label"></label>
        <textarea
          name="feedback"
          class="form-field-feedback"
          placeholder="Comment"
        ></textarea>
      </div>
      <button type="submit" class="form-field-submit-btn">Submit</button>
    </form>
  </div>
</div>
